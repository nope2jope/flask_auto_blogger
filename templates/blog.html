<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">    <title></title>
  </head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in blog_posts %}
    <div class="content">
        <div class="card">
            <h2>{{ post['title'] }}</h2>
            <p class="text">{{ post['subtitle'] }}</p>
            <a href='{{ url_for("fetch_post", num=post["id"]) }}'>Read it</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
<footer><p>Copyright {{ year }}. Built by Ya boi</p></footer>
</html>
